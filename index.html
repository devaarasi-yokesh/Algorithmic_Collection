<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3441197c93.js" crossorigin="anonymous"></script>
    <!--Font Style-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body>
    <main id="main">
        <h1 id="heading">Algorithms Visualizer</h1>
        <i class="fa-solid fa-bars" id="menu" ></i>
        <!-- Main Navigation menu-->
        <nav class="nav_bar" id="nav">
            <ul>
              <li><a href="#"  id="sort">Sorting</a></li>
              <li><a href="#"  id="search">Searching</a></li>
              <li><a href="#" >Tree</a></li>
              <li><a href="#" >Graph</a></li>
              <li><a href="#" >Shortest Path</a></li>
              <li><a href="#" >Min Spanning Tree</a></li>
              <li><a href="#" >Maximum Flow</a></li>
              <li><a href="#" >Advanced</a></li>
            </ul>
        </nav>
    
        <!-- Sorting Types-->
         <h3>Sorting</h3>
        <div class="sort_container">
            <div class="sort_type_container">
            <div class="sort_type" id="bubble_sort" ><p onclick="doAnim()">Bubble</p></div>
            <div class="sort_type" id="selection_sort"><p>Selection</p></div>
            <div class="sort_type" id="insertion_sort"><p>Insertion</p></div>
            <div class="sort_type" id="quick_sort"><p>Quick</p></div>
            <div class="sort_type" id="counting_sort"><p>Counting</p></div>
            <div class="sort_type" id="radix_sort"><p>Radix</p></div>
            <div class="sort_type" id="merge_sort"><p>Merge</p></div>
            </div>
            <div class="sort_chart_container">
                <div class="sort_chart_line"> </div>
                <div class="sort_chartBox_container">
                    <div class="sort_chart_box" ></div>
                    <div class="sort_chart_box"></div>
                    <div class="sort_chart_box"></div>
                    <div class="sort_chart_box"></div>
                    <div class="sort_chart_box"></div>
                    <div class="sort_chart_box"></div>
                    <div class="sort_chart_box"></div>
                    <div class="sort_chart_box"></div>
                    <div class="sort_chart_box"></div>
                    <div class="sort_chart_box" id="chat_one"></div>
                </div>
            </div>
        </div>
     
    </main>
    
    <div class="new_sorting">
        <h3>Bubble Sort</h3>
        <button class="initiate">Start</button>
        <button class="new_set">Create new Values</button>
        <div class="frame">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
